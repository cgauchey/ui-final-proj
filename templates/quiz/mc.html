<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice</title>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
    <script>
        function save_answer(answer) {
            $.ajax({
                url: '/save_answer',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(answer),
                success: function (response) {
                    console.log('Results saved successfully');
                    window.location.href = '/quiz/{{ quiz.id + 1 }}';
                },
                error: function () {
                    console.log('Error saving results');
                }
            });
        }

        $(document).ready(function () {
            $(".nextbutton").click(function () {
                let answer = $('input[name="option"]:checked').val(); // Get the value of the checked radio button
                save_answer(answer)
            });
        });
    </script>
</head>

<body>
    {% include 'navbar.html' %}
    <div class="m-4 container">

        <h1>{{ quiz.question }}</h1>
        
        <div class="row">
            <form class="col">
                {% for choice in quiz.choices %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="option" id="{{ choice }}" value="{{ choice }}">
                    <label class="form-check-label" for="{{ choice }}">
                        {{ choice }}
                    </label>
                </div>
                {% endfor %}
            </form>


            <div class="col">
                {% if quiz.image %}
                    <img src="{{ quiz.image }}" class="img-fluid">
                {% endif %}
            </div>

        </div>

        <button class="nextbutton mt-3">Next</button>

    </div>

</body>

</html>
