<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomy</title>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <div class="row">
          <div class="col-md-3">
            <button class="arrow prev-slide">
              <img src="../../../static/anatomy_prev.png">
            </button>
            <div class="buttonContainer"><a href="{{ prev_url }}"  class="anatomyback"><strong>Back</strong></a></div>
          </div>
          <div class="col-md-6">
            <div class="carousel">
              {% for key, anatomy in anatomies.items() %}
              <div class="carousel__item {% if loop.first %}carousel__item--selected{% endif %}">
                <h5><strong>{{ anatomy.title }}</strong></h5>
                <p>{{ anatomy.text }}</p>
              </div>
              {% endfor %}
            </div>
            <div class="carousel__nav">
            </div>
          </div>
          <div class="col-md-3">
            <button class="arrow next-slide">
              <img src="../../../static/anatomy_next.png">
            </button>
            <div class="buttonContainer"><a href="{{ next_url }}" class="anatomynext"><strong>Next</strong></a></div>
          </div>
        </div>
    </div>
    <script src="../../../static/carousel.js"></script>
</body>
</html>
