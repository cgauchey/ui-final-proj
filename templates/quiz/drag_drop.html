<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <!-- <script type="text/javascript" src="{{ url_for('static', filename = 'quiz.js') }}"></script> -->
    <style>
        .draggable{
            cursor: all-scroll;
            width: 100%;
        }

        .draggable:hover{
            background-color: #9fc7f3;
        }

        .droppable.ui-droppable-hover {
            background: #3e6d9c;
        }

        .dropped {
            background-color: #004080; /* Dark blue background */
            color: #004080; /* Change text color to white for better visibility */
        }

        .white-text{
            color: white;
        }


    </style>
    <script>
        function save_answer(answer) {
            $.ajax({
                url: '/save_answer',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(answer),
                success: function (response) {
                    console.log('Results saved successfully');
                    if ("{{quiz.next}}" === "end"){
                        window.location.href='/quiz/results/1';
                    } else {
                        window.location.href='/quiz/{{quiz.next}}';
                    }                },
                error: function () {
                    console.log('Error saving results');
                }
            });
        }


        $(document).ready(function () {
            let answer = {}

            $(".draggable").each(function () {
                $(this).draggable({
                    revert: "invalid",
                    snap: ".droppable", // This makes the draggable snap to the droppable elements
                    snapMode: "inner",
                    snapTolerance: 80
                });
            });

            $(".droppable").each(function () {
                $(this).droppable({
                    accept: ".draggable", // Accept only elements with this class
                    drop: function (event, ui) {
                        let dragText = ui.draggable.text().trim();
                        let dropText = $(this).text().trim();
                        answer[dropText] = dragText
                        $(this).addClass('dropped'); 
                    },
                });
            });

            $(".nextbutton").click(function () {
                save_answer(answer)
            });

            $(".backbutton").click(function(){
                window.location.href = '/quiz/{{quiz.id-1}}'
            })
        });
    </script>
</head>

<body>
    {% include 'navbar.html' %}
    <div class="m-4 container">
        <h1>{{ quiz.question }}</h1>

        {% for drag in drags %}
        <div class="row gx-5 mt-2">
            <div class="col" >
                <div class="draggable p-3 border" id="draggable-{{ loop.index0 }}">{{ drag }}</div>
            </div>
            <div class="col" >
                <div class="droppable p-3 border" id="droppable-{{ loop.index0 }}" data-drag-id="">{{ drops[loop.index0] }}</div>
            </div>
        </div>
        {% endfor %}


        <div class="row mt-4">
            {% if quiz.id-1 > 0 %}
            <div class="col">
                <button class="custom-button backbutton">Back</button>
            </div>
            {% endif %}
            <div class="col">
                <button class="custom-button nextbutton">Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
