<body>

    {% include 'navbar.html' %}
    <div>
        <h2>{{ pos.title }}</h2>
        <div class="posture-text">A common musculoskeletal condition characterized by specific patterns of muscle weakness and tightness that may affect the lower segment of the body.</div>
        <div class="info-line">
            <p class="info-linetext">Hover over</p>
            <div class="problem-marker-1"></div>
            <p class="info-linetext">to learn about the symptoms</p>
        </div>
        <div class="problemcontent">
            <div class="problem-image-container">
                <img src="{{ pos.image }}" alt="Posture Image" class="problem-responsive-image">
                <div class="problem-marker" style="top: 20%; right: 35%;" data-tooltip="Portruding stomach"></div>
                <div class="problem-marker" style="top: 30%; left: 40%;" data-tooltip="Lower back pain"></div>
                <div class="problem-marker" style="top: 60%; left: 40%;" data-tooltip="Pain & Stiffness"></div>
            </div>
        </div>
        <div class="problem-buttonContainer">
            <a href="/posture/1" class="problem-button-back"><strong>Back</strong></a>
            <a href="/anatomy" class="problem-button"><strong>Next</strong></a>
        </div>
    </div>
</body>
