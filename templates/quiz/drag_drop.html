<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
</head>
<script>
    $(function () {
        $(".draggable").each(function () {
            $(this).draggable({
                revert: "invalid"
            });
        });
    
        $(".droppable").each(function () {
            $(this).droppable({
                drop: function (event, ui) {

                },
                over: function(event, ui) {
                },
                out: function(event, ui) {
                }
            });
        });
    });
</script>
 
<body>
    {% include 'navbar.html' %}
    <div class = "m-4 container">
        <h1>{{ quiz.question }}</h1>

        {% for drag in drags %}
            <div class="row gx-5 mt-2">


                <div class="col draggable ">
                    <div class="p-3 border bg-light">{{drag}}</div>
                </div>

                <div class="col droppable">
                    <div class="p-3 border bg-secondary">{{drops[loop.index0]}}</div>
                </div> 


            </div>
        {% endfor %}
    
    <a href="/quiz/results/1" class="nextbutton mt-3">Next</a>

    </div>



</body>
</html>
