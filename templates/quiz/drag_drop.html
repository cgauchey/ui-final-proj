<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <!-- <script type="text/javascript" src="{{ url_for('static', filename = 'quiz.js') }}"></script> -->
    <script>
        function save_answer(answer) {
            $.ajax({
                url: '/save_answer',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(answer),
                success: function (response) {
                    console.log('Results saved successfully');
                    if ("{{quiz.next}}" === "end"){
                        window.location.href='/quiz/results/1';
                    } else {
                        window.location.href='/quiz/{{quiz.next}}';
                    }                },
                error: function () {
                    console.log('Error saving results');
                }
            });
        }


        $(document).ready(function () {
            let answer = {}

            $(".draggable").each(function () {
                $(this).draggable({
                    revert: "invalid"
                });
            });

            $(".droppable").each(function () {
                $(this).droppable({
                    drop: function (event, ui) {
                        let dragText = ui.draggable.find('div').text().trim();
                        let dropText = $(this).find('div').text().trim();
                        answer[dropText] = dragText
                    },
                    // over: function (event, ui) {
                    //     ui.helper.addClass("ui-over").addClass($(this).attr('id'));
                    // },
                    // out: function (event, ui) {
                    //     ui.helper.removeClass("ui-over");
                    // }
                });
            });

            $(".nextbutton").click(function () {
                save_answer(answer)
            });
        });
    </script>
</head>

<body>
    {% include 'navbar.html' %}
    <div class="m-4 container">
        <h1>{{ quiz.question }}</h1>

        {% for drag in drags %}
        <div class="row gx-5 mt-2">
            <div class="col draggable" id="draggable-{{ loop.index0 }}">
                <div class="p-3 border bg-light">{{ drag }}</div>
            </div>
            <div class="col droppable" id="droppable-{{ loop.index0 }}">
                <div class="p-3 border bg-secondary" data-drag-id="">{{ drops[loop.index0] }}</div>
            </div>
        </div>
        {% endfor %}


        <button class="nextbutton mt-3">Next</button>

    </div>
</body>

</html>
