<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forward Head</title>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <script type="text/javascript" src="{{ url_for('static', filename = 'posture.js') }}"></script>


</head>

<body>
    {% include 'navbar.html' %}
    <div>
        <h2>{{ pos.title }}</h2>
        <div class="posture-text">{{ pos.description }}</div>
        <div class="info-line">
            <p class="info-linetext">Click on</p>
            <div class="problem-marker-1"></div>
            <p class="info-linetext">to learn about the symptoms</p>
        </div>
        <div class="problemcontent">
            <div class="problem-image-container">
                <img src="{{ pos.image }}" alt="Posture Image" class="problem-responsive-image">
                <div class="problem-marker" style="top: 5%; right: 25%;" data-tooltip="Headaches, Fatigue, Balance Issues" onclick="toggleTooltip(event)"></div>
                <div class="problem-marker" style="top: 35%; left: 25%;" data-tooltip="Pain & Stiffness, Impaired Movement" onclick="toggleTooltip(event)"></div>
                <div class="problem-marker" style="top: 60%; right: 40%;" data-tooltip="Pain & Stiffness, Impaired Movement, Respiratory Issues" onclick="toggleTooltip(event)"></div>
            </div>
        </div>

        <div class="problem-buttonContainer-forward">
            <a href="/posture/2" class="problem-button"><strong>Next</strong></a>
        </div>
    </div>

</body>


</html>
