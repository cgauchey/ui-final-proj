<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forward Head</title>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <div class="row">
        {% for key, stretch in back_stretchlist.items() %}
            <div class="col-md-4">
                <div class="stretchbox">
                    <h4><strong>{{ stretch['part'] }}</strong></h4>
                        {% for stretch_name in stretch['stretch_names'] %}
                            <p>{{ stretch_name }}</p>
                        {% endfor %}
                </div>
                <img src=" {{ stretch.image }}">
            </div>
        {% endfor %}
        </div>
    </div>
    <span class="buttonContainer">
        <a href="/" class="startbutton"><strong>Back to Home</strong></a>
        <a href="/quiz/1" class="startquizbutton"><strong>Start Quiz</strong></a>
    </span>
    <span class="buttonContainer">
        
    </span>

</body>
</html>
