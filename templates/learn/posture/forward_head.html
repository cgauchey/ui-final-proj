<body>
    {% include 'navbar.html' %}
    <div>
        <h2>{{ pos.title }}</h2>
        <div class="posture-text">A common condition where your head is positioned with your ears in front of your body's vertical midline.</div>
        <div class="info-line">
            <p class="info-linetext">Hover over</p>
            <div class="problem-marker-1"></div>
            <p class="info-linetext">to learn about the symptoms</p>
        </div>
        <div class="problemcontent">
            <div class="problem-image-container">
                <img src="{{ pos.image }}" alt="Posture Image" class="problem-responsive-image">
                <div class="problem-marker" style="top: 5%; right: 25%;" data-tooltip="Headaches, Fatigue, Balance Issues"></div>
                <div class="problem-marker" style="top: 35%; left: 25%;" data-tooltip="Pain & Stiffness, Impaired Movement"></div>
                <div class="problem-marker" style="top: 60%; right: 40%;" data-tooltip="Pain & Stiffness, Impaired Movement, Respiratory Issues"></div>
            </div>
        </div>


        <div class="problem-buttonContainer-forward">
            <a href="/posture/2" class="problem-button"><strong>Next</strong></a>
        </div>
    </div>
</body>


</html>
