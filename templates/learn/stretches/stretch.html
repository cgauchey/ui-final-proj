<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stretches</title>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    {% include 'navbar.html' %}
    <div>
      <div class="motivation">
        <h2>We need to <strong>{{ stretch.action }}</strong> the <strong>{{ stretch.target }}</strong> muscles.</h2>
      </div>

      <div class="container">
        <div>
          <div class="buttonContainer">
            <a href="{{ prev_url }}" class="stretchback"><strong>Back</strong></a>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="textbox">
              <h3>{{ stretch.title }}</h3>
              <div>
                <ul>
                    {% for step in stretch.text %}
                    <li>{{ step }}</li>
                    {% endfor %}
                </ul>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="stretchmedia">
              <img src="{{ stretch.media }}" alt="Stretch Image">
            </div>
          </div>
        </div>
        <div>
          <div class="buttonContainer">
            <a href="{{ next_url }}" class="stretchnext"><strong>Next</strong></a>
          </div>
        </div>

      </div>
    </div>

</body>
</html>
